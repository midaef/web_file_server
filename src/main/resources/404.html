<html>
	<head>
		<title>Page not found</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hack-font/3.003/web/hack.min.css">
		<style>
			body {
				background-color: black;
			}
			.wrapper {
				margin: 0 auto;
				width: 100%;
			}
			h1 {
				text-align: center;
				font-size: 200px;
			}
			p {
				font-family: Hack, monospace;
				color: azure;
				text-align: center;
				margin-top: 100px;
			}
			.glitch {
				 font-size: 8.125em;
				 font-family: 'Raleway', sans-serif;
				 font-weight: 700;
				 text-decoration: none;
				 text-transform: uppercase;
				 position: absolute;
				 top: 50%;
				 left: 50%;
				 transform: translate(-50%, -50%);
				 margin: 0;
				 color: #fff;
				 letter-spacing: 5px;
			}
			 .glitch:before, .glitch:after {
				 display: block;
				 content: attr(data-glitch);
				 text-transform: uppercase;
				 position: absolute;
				 top: 0;
				 left: 0;
				 height: 100%;
				 width: 100%;
				 opacity: 0.8;
			}
			 .glitch:after {
				 color: #f0f;
				 z-index: -2;
			}
			 .glitch:before {
				 color: #0ff;
				 z-index: -1;
			}
			 .glitch:hover:before {
				 animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both 5;
			}
			 .glitch:hover:after {
				 animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both 5;
			}
			 @media only screen and (max-width: 400px) {
				 .glitch {
					 font-size: 3em;
				}
			}
			 @keyframes glitch {
				 0% {
					 transform: translate(0);
				}
				 20% {
					 transform: translate(-5px, 5px);
				}
				 40% {
					 transform: translate(-5px, -5px);
				}
				 60% {
					 transform: translate(5px, 5px);
				}
				 80% {
					 transform: translate(5px, -5px);
				}
				 to {
					 transform: translate(0);
				}
			}

		</style>
	</head>
	<body>
		<div class="wrapper">
			<h1 class="glitch" data-glitch="404">404</h1>
			<p>The page you are looking for can't be found.</p>
		</div>
	</body>
	<!-- glitch from https://codepen.io/kkhenriquez/pen/PGvmjm	-->
</html>
